<div class="container">
  <div>
    <div class="login">
      <a [routerLink]="['../login']">Go to login</a>
    </div>
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Registration</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" required />
            <mat-error *ngIf="email.touched && email.hasError('required')"
              >Email is required
            </mat-error>
            <mat-error *ngIf="email.touched && email.hasError('email')"
              >Email must be valid
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput formControlName="username" required />
            <mat-error *ngIf="username.touched && username.hasError('required')"
              >Username is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              formControlName="password"
              required />
            <mat-error *ngIf="password.touched && password.hasError('required')"
              >Password is required
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password Confirmation</mat-label>
            <input
              type="password"
              matInput
              formControlName="passwordConfirm"
              required />
            <mat-error
              *ngIf="
                passwordConfirm.touched && passwordConfirm.hasError('required')
              "
              >Password Confirmation is required
            </mat-error>
          </mat-form-field>
          <mat-hint *ngIf="!form.valid"
            >Please fill out all information correctly!
          </mat-hint>

          <mat-error
            *ngIf="
              passwordConfirm.touched && form.hasError('passwordsNotMatching')
            "
            >Passwords are not matching
          </mat-error>

          <div class="button">
            <button mat-button type="submit" [disabled]="!form.valid">
              Register
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
